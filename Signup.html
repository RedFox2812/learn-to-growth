<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in || Sign up from</title>
     <!-- font awesome icons -->
    <link rel="stylesheet" href="./asset/font/fontawesome-free-6.1.1-web/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="./asset/css/base.css">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="./asset/css/Signup.css">
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#" onSubmit="signup()">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social social-hover1"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social social-hover2"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social social-hover3"><i class="fa-brands fa-twitter"></i></a>
                </div>
                <span>Or use your email for registration</span>
                <div class="infield">
                    <input id="username" type="text" placeholder="Name">
                    <label></label>
                </div>
                <div class="infield">
                    <input id="email" type="email" placeholder="Email" name="email">
                    <label></label>
                </div>
                <div class="infield">
                    <input id="password" type="password" placeholder="Password">
					<i class="s-eye pass fa-regular fa-eye shows"></i>
					<i class="h-eye pass fa-regular fa-eye-slash"></i>
                    <label></label>
                </div>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#" onSubmit="signin()">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social social-hover1"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social social-hover2"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social social-hover3"><i class="fa-brands fa-twitter"></i></a>
                </div>
                <span>Or use your account</span>
				<div class="infield">
                    <input class="username" type="text" placeholder="Name">	
                    <label></label>
                </div>
                <div class="infield">
                    <input class="email" type="email" placeholder="Email" name="email">
                    <label></label>
                </div>
                <div class="infield">
                    <input class="password" type="password" placeholder="Password">
					<i class="show-eye pass fa-regular fa-eye shows"></i>
					<i class="hidden-eye pass fa-regular fa-eye-slash"></i>
                    <label></label>
                </div>
                <a href="#" class="forgot">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container" id="overlayCon">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Login with your personal information</p>
                    <button>Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal information to create a new account</p>
                    <button>Sign Up</button>
                </div>
            </div>
            <button id="overlayBtn"></button>
        </div>
    </div>

    <footer>
        
    </footer>
    
	<script src="./asset/js/Signup.js"></script>
	<script src="./asset/js/Login.js"></script>
	<script src="./asset/js/Create.js"></script>
	<script src="./asset/js/ShowPass.js"></script>
</body>
</html>
