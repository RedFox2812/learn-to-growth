<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login || Register</title>
     <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="./asset/css/Signup.css">
	<script defer src="./asset/js/ChangeForm.js"></script>
	<script defer src="./asset/js/ShowPass.js"></script>
	<script defer src="./asset/js/Create.js"></script>
	<script defer src="./asset/js/Login.js"></script>
	<script defer src="./asset/js/CheckInput.js"></script>
</head>
<body>
	<div class="container">
		<div class="form-container login active">
			<form class="form" action="#" onSubmit="signin()">
                <h1 class="title-form">Login</h1>
                <span class="text-forms">Login to your account to save and view your activities!</span>
                <div class="field">
					<i class="fa-solid fa-user icon"></i>
                    <input id="us" class="username user" type="text" placeholder="Username" name="Username">
					<div class="error"><p class="error-name"></p></div>
                    <label class="footer-user"></label>
                </div>
                <div class="field">
					<i class="fa-solid fa-envelope icon"></i>
                    <input class="email" type="email" placeholder="Email" name="Email">
					<div class="error"><p class="error-email"></div>
                    <label class="footer-email"></label>
                </div>
                <div class="field">
					<i class="fa-solid fa-key icon"></i>
                    <input class="password" type="password" placeholder="Password" name="Password">
					<i class="s-eye pass fa-regular fa-eye shows"></i>
					<i class="h-eye pass fa-regular fa-eye-slash"></i>
					<div class="error"><p class="error-pass" id="er-pass"></div>
                    <label class="footer-password"></label>
                </div>
				<div class="footer-field">
					<div class="checkbox">
						<input class="check" type="checkbox">
						<p class="text-check">remember</p>
					</div>
					<a class="forgot" href="#"><p class="forgot-pass">Forgot your password?</p></a>
				</div>
				<button>Login</button>
				<span class="or-login">Or</span>
				<div class="social-container">
                    <a href="#" class="social social-hover1"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social social-hover2"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social social-hover3"><i class="fa-brands fa-twitter"></i></a>
                </div>
				<span class="create">Create account <strong class="form-create">register</strong></span>
            </form>
		</div>
		<div class="form-container register">
			<form action="#" onSubmit="signup()">
                <h1 class="title-form">Register</h1>
                <span class="text-forms">Register your account to save and view activities!</span>
                <div class="field">
					<i class="fa-solid fa-user icon"></i>
                    <input class="username" type="text" placeholder="Username" name="Username"  id="username">	
					<div class="error"><p class="error-name-register"></div>
                    <label class="footer-username-register"></label>
                </div>
                <div class="field">
					<i class="fa-solid fa-envelope icon"></i>
                    <input class="email" type="email" placeholder="Email" name="Email"  id="email">
					<div class="error"><p class="error-email-register"></div>
                    <label class="footer-email-register"></label>
                </div>
                <div class="field">
					<i class="fa-solid fa-key icon"></i>
                    <input class="password" type="password" placeholder="Password" name="Password" id="password">
					<i class="s-eye pass fa-regular fa-eye shows"></i>
					<i class="h-eye pass fa-regular fa-eye-slash"></i>
					<div class="error"><p class="error-pass-register" id="er-pass-register"></div>
                    <label class="footer-password-register"></label>
                </div>
				<button>Register</button>
				<span class="or-login">Or</span>
				<div class="social-container">
                    <a href="#" class="social social-hover1"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social social-hover2"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social social-hover3"><i class="fa-brands fa-twitter"></i></a>
                </div>
				<span class="create">Login account <strong class="form-login">Login</strong></span>
            </form>
		</div>
		<div class="banner">
			<img class="left-banner" src="acess/img/imgLogin/LeftForm.jpg">
		</div>
	</div>
   
	
</body>
</html>
