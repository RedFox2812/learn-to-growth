<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./asset/font/fontawesome-free-6.1.1-web/css/all.min.css" crossorigin="anonymous">

    <title>learn to growth</title>
</head>
<body>
    <div class="main wf">
        <div class="main-header wf">
            <div class="header-navbar wf">
                <div class="header-navbar__left">
                    <ul class="list-item">
                        <li class="item"><p class="text-header">Home Page</p></li>
                        <li class="item"><p class="text-header">Feedback</p></li>
                        <li class="item"><p class="text-header">Dowload</p></li>
                        <li class="item"><p class="text-header">Premium</p></li>
                        <li class="item"><p class="text-header">Githup</p></li>
                    </ul>
                </div>
                <div class="header-navbar__mid">
                    <div class="item item-logo">LTG</div>
                </div>
                <div class="header-navbar__right">
                    <ul class="list-item">
                        <li class="item flex">
                            <div class="icon-poin-header">P</div>
                            <Span class="number-poin">2000</Span>
                        </li>
                        <li class="item-btn">

                            <a  class="btn-header" href="./Signup.html">register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main-body">
            <div class="main-bg">

            </div>
            <div class="main-timebox">
                <div class=".time__list-selections">
                    <div class="time__selection time__selection--active">Pomodoro</div>
                    <div class="time__selection">Short Break</div>
                    <div class="time__selection">Long Break</div>
                    <div class="time__selection">Section</div>

                <div class="clock__count">
                    <div class="circle-time">
                    <span class="time_num"><span id="minute">20</span>:<span id="second">00</span></span>
                    </div>
                    <div class="time__count-btnstart">Start</div>
                </div>
                <div class="times__count">
                    <ul class="circles">
                        <li class="circle"></li>
                        <li class="circle"></li>
                        <li class="circle"></li>
                        <li class="circle"></li>
                    </ul>
                </div>
            </div>
        </div>
